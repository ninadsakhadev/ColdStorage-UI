<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    Id: {{ data.id }}
    <p></p>
    Name: {{ data.name }}
    <p></p>
    Address: {{ data.address }}
    <p></p>
    Phone No: {{ data.phone }}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-stroked-button [mat-dialog-close]="1" (click)="confirmDelete()">
      Delete
    </button>
    <button mat-stroked-button (click)="onNoClick()" tabindex="-1">
      Cancel
    </button>
  </div>
</div>
