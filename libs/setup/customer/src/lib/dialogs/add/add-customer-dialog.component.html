<div class="container">
  <h3 mat-dialog-title>Add new customer</h3>

  <form class="mat-dialog-content" (ngSubmit)="(submit)" #formControl="ngForm">
    <!--Textarea for demo purposes-->
    <div class="form">
      <mat-form-field color="primary">
        <input
          matInput
          #inputstate
          class="form-control"
          placeholder="Name"
          [(ngModel)]="data.name"
          name="name"
          maxlength="100"
          required
        />
        <mat-error *ngIf="formControl.invalid">{{
          getErrorMessage()
        }}</mat-error>
      </mat-form-field>
    </div>

    <!--Contains mat-hint for characters count and has maxLengt set-->
    <div class="form">
      <mat-form-field color="primary">
        <textarea
          matInput
          #input
          class="form-control"
          placeholder="Address"
          [(ngModel)]="data.address"
          name="address"
          required
        ></textarea>

        <mat-error *ngIf="formControl.invalid">{{
          getErrorMessage()
        }}</mat-error>
        <mat-hint align="end"
          >{{ inputstate.value?.length || 0 }}/1000</mat-hint
        >
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="primary">
        <input
          matInput
          placeholder="Phone No"
          [(ngModel)]="data.phone"
          name="phone"
        />
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button
        mat-stroked-button
        [type]="submit"
        [disabled]="!formControl.valid"
        [mat-dialog-close]="1"
        (click)="confirmAdd()"
        color="primary"
      >
        Save
      </button>
      <button mat-stroked-button (click)="onNoClick()" tabindex="-1">
        Cancel
      </button>
    </div>
  </form>
</div>
